<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Components/reset.css">
    <link rel="stylesheet" href="./Components/main-background.css">
    <link rel="stylesheet" href="./Components/main-container.css">
    <link rel="stylesheet" href="./Components/main-wrapper.css">
    <link rel="stylesheet" href="./Components/main-content.css">

</head>
<body>
  <main class="container">
    <article class="wrapper">
      <img src="./images/bg-pattern-card.svg" alt="card background image">
      <div class="content"> 
        <img src="./images/image-victor.jpg" alt="image avatar">
    
        <h2>Victor Crest <span>26</span></h2>
        <p>London</p>

        <article class="footer">
          <div>
            <h2 class="nums">80K</h2>
              <p>Followers</p>
          </div>
            <div>
              <h2 class="nums">803K</h2>
                <p>Likes</p>
          </div>
            <div>
              <h2 class="nums">1.4K</h2>
                <p>Photos</p>
          </div>
        </div>
      </article>
    </article>
  </article>
  </main>

</body>
</html>
